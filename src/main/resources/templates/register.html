<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a3a8254123.js" crossorigin="anonymous"></script>
</head>
<body>

<h4>New User Registration</h4>

<form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">

    First Name
    <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"/>
    <mark><strong>

        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>

    </strong></mark><br>

    Last Name
    <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"/>
    <mark><strong>

        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>

    </strong></mark><br>

    Email
    <input type="email" id="email" placeholder="Email" th:field="*{email}"/>
    <mark><strong>

        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>

    </strong></mark><br>

    Username
    <input type="text" id="username" placeholder="Username" th:field="*{username}"/>
    <mark><strong>

        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>

    </strong></mark><br>

    Password
    <input type="text" id="password" placeholder="Password" th:field="*{password}"/>
    <mark><strong>

        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>

    </strong></mark><br>

    <input type="submit" value="Submit"/>













</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
